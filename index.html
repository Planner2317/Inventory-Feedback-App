<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Feedback App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Inventory Feedback</h1>

    <!-- Classification Dropdown -->
    <label for="classification">Classification:</label>
    <select id="classification">
        <option value="unknown" selected>Unknown</option>
        <option value="spare parts">Spare Parts</option>
        <option value="consumables">Consumables</option>
        <option value="tools">Tools</option>
        <option value="workshop raw materials">Workshop Raw Materials</option>
        <option value="other">Other</option>
    </select>

    <!-- Situation Dropdown -->
    <label for="situation">Situation:</label>
    <select id="situation">
        <option value="unknown" selected>Unknown</option>
        <option value="insurance">Insurance</option>
        <option value="obsolete">Obsolete</option>
        <option value="expired">Expired</option>
    </select>

    <!-- Condition Dropdown -->
    <label for="condition">Condition:</label>
    <select id="condition">
        <option value="unknown" selected>Unknown</option>
        <option value="new">New</option>
        <option value="used">Used</option>
        <option value="damage">Damage</option>
    </select>

    <!-- Needing Plant Dropdown -->
    <label for="needingPlant">Needing Plant:</label>
    <select id="needingPlant">
        <option value="unknown" selected>Unknown</option>
        <option value="SMP1">SMP1</option>
        <option value="SMP2">SMP2</option>
        <option value="DRP">DRP</option>
        <option value="LIME">LIME</option>
        <option value="OXYGEN">OXYGEN</option>
        <option value="ADMIN">ADMIN</option>
        <option value="RMP1-2">RMP1-2</option>
        <option value="RMP3">RMP3</option>
        <option value="CUT&BEND">CUT&BEND</option>
        <option value="LOGISTICS">LOGISTICS</option>
    </select>

    <!-- Needing Department Dropdown -->
    <label for="needingDept">Needing Department:</label>
    <select id="needingDept">
        <option value="unknown" selected>Unknown</option>
        <option value="mechanical">Mechanical</option>
        <option value="electrical">Electrical</option>
        <option value="operation">Operation</option>
        <option value="other">Other</option>
    </select>

    <script src="script.js"></script>
</body>
</html>
