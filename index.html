<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item Classification</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Item Classification</h1>

    <label for="classification">Classification:</label>
    <select id="classification">
        <option value="unknown" selected>Unknown</option> <!-- Default value set to "Unknown" -->
        <option value="spare parts">Spare Parts</option>
        <option value="consumables">Consumables</option>
        <option value="tools">Tools</option>
        <option value="workshop raw materials">Workshop Raw Materials</option>
        <option value="other">Other</option>
    </select>

    <label for="situation">Situation:</label>
    <select id="situation">
        <option value="unknown" selected>Unknown</option> <!-- Default value set to "Unknown" -->
        <option value="insurance">Insurance</option>
        <option value="obsolete">Obsolete</option>
        <option value="expired">Expired</option>
    </select>

    <label for="condition">Condition:</label>
    <select id="condition">
        <option value="unknown" selected>Unknown</option> <!-- Default value set to "Unknown" -->
        <option value="new">New</option>
        <option value="used">Used</option>
        <option value="damage">Damage</option>
    </select>

    <label for="needingPlant">Needing Plant:</label>
    <select id="needingPlant">
        <option value="unknown" selected>Unknown</option> <!-- Default value set to "Unknown" -->
        <option value="SMP1">SMP1</option>
        <option value="SMP2">SMP2</option>
        <option value="DRP">DRP</option>
        <option value="LIME">LIME</option>
        <option value="OXYGEN">OXYGEN</option>
        <option value="ADMIN">ADMIN</option>
        <option value="RMP1-2">RMP1-2</option>
        <option value="RMP3">RMP3</option>
        <option value="CUT&BEND">CUT&BEND</option>
        <option value="LOGISTICS">LOGISTICS</option>
    </select>

    <label for="needingDept">Needing Department:</label>
    <select id="needingDept">
        <option value="unknown" selected>Unknown</option> <!-- Default value set to "Unknown" -->
        <option value="mechanical">Mechanical</option>
        <option value="electrical">Electrical</option>
        <option value="operation">Operation</option>
        <option value="other">Other</option>
    </select>

    <button id="searchButton">Search</button>

    <div id="itemDetails" class="hidden">
        <h2>Item Details</h2>
        <p><strong>Old Description:</strong> <span id="oldDescription"></span></p>
        <p><strong>Location:</strong> <span id="location"></span></p>

        <div class="image-gallery">
            <button onclick="prevImage()">Prev</button>
            <img id="itemImage" src="" alt="Item Image">
            <button onclick="nextImage()">Next</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
